<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Tinkering</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
  .carousel-inner>.item>img,
  .carousel-inner>.item>a>img {
      width: 70%;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTH45gPQ9nFA3AADQOmWfk0UB6KIpHS7ubAErOEGXThWvB1H1bihQ" alt="German Shepherd">
      </div>

      <div class="item">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSMiFYv2NWu73b3zQrBRC85HCa4dKYSOqElxy--6lrg-zPXckBr" alt="Huskies">
      </div>

      <div class="item">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTxUYMPksZzB5-dEE0buxXUCfZwTuYqq8cSBSZ80UF9BkYsFJ7D" alt="Shiba Inu">
      </div>

      <div class="item">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQXv1W7drrzoRgaofTcJLZOG-DUK-VHw99EMnuuXaNC4jyN9Bws" alt="Pitbull">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
